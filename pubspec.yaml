name: xstream
description: A cross-platform network accelerator powered by XTLS VLESS.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.5
  http: ^1.4.0
  path_provider: ^2.1.5
  process_run: ^1.2.4
  flutter_lints: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: assets/logo.png

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/xray-template.json
    - assets/xray-template.plist
